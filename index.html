 <div id="confirm">

<style type="text/css">
      #confirm {
            display: none;
            background-color: #ddddff;
            border: 1px solid #aaa;
            position: fixed;
            width: 250px;
            left: 50%;
            margin-left: -100px;
            padding: 6px 8px 8px;

            text-align: center;
         }
         #confirm button {
            background-color: #48E5DA;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #aaa;

            width: 80px;
            cursor: pointer;
         }
         #confirm .message {
            text-align: left;
         }

 #fonte {
    font-size: 50px;
}
    #calculator {
    width: 90%;
    height: 420px;
    margin: 0 auto;
    margin-top: 100px;
    -moz-box-shadow: 0 0 8px #000;
    -webkit-box-shadow: 0 0 8px #000;
    box-shadow: 0 0 8px #000;
    background-color:#B9B9B9;
}

#txtScreen {
    float: left;
    width: 100%;
    height: 300px;
    font-size: 70px;
    text-align: right;
    border:none;
    border-top: 10px solid #1BE1B0;
    text-shadow: 1px 2px gray;
}

.numericPad {
    position: inherit;
width: 100%;
    background-color: #4E4E4E;
}

.btnNum {
    width: 33%;
    height: 200px;
    color: #ffffff;
    background-color: #4E4E4E;
    border: none;
    font-size: large;
    font-weight: bold;
    cursor: pointer;
}

.btnNum:hover {
    background-color: #464545;
}

.funtionPad {
    position: relative;
    float: left;
    background-color: #B9B9B9;
}

.btnFuntionPad {
    width: 25%;
    height: 60.4px;
    color: #ffffff;
    background-color: #B9B9B9;
    border: none;
    font-size: large;
    font-weight: bold;
    cursor: pointer;
}

.btnFuntionPad:hover {
    background-color: #ACABAB;
}

.extraFuntionPad {
    width: 0px;
    height: 308px;
    background-color: #1BE1B0;
    position: relative;
    float: right;
}

.rowsExtraFuntionPad {
    height: 25%;
    background-color: #1BE1B0;
    position: relative;
    display: inline-flex;
    right: 170px;
    opacity: 0;
    visibility: hidden;
    -moz-transition: opacity .5s, visibility .5s;
    -webkit-transition: opacity .5s, visibility .5s;
    -o-transition: opacity .5s, visibility .5s;
    transition: opacity .5s, visibility .5s;
    transition-timing-function: ease-in;
}

.extraFuntionPad:hover > .rowsExtraFuntionPad {
    visibility: visible;
    opacity: 100;
}

.btnExtraFuntionPad {
    width: 61px;
    height: 61.5px;
    color: #fff;
    background-color: #1BE1B0;
    border: none;
    font-size: large;
    font-weight: bold;
    cursor: pointer;
}

.btnExtraFuntionPad:hover {
    background-color: #1BD4A6;
}



</style>
<script type="text/javascript">
var number1 = 0;
var number2 = 0;
var operator = "";
    function writeNumbers(number){
    if(operator == ""){
        number1 += number;
        txtScreen.value += number;
    }
    else{
        number2 += number;
        txtScreen.value += number;
    };
}
function clearEverything() {
    number1 = 0;
    number2 = 0;
    operator = "";
    txtScreen.value = "";
}



</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
         function functionConfirm(msg, myYes, myNo, cancel) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes,.no,.cancel").unbind().click(function() {
               confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.find(".no").click(myNo);
            confirmBox.find(".no").click(cancel);
            confirmBox.show();
         }
      </script>
</html>
