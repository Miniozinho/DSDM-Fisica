<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="calculator">
    <input type="text" id="txtScreen" />
    <div class="numericPad">
        <br>
        <div class="rowsNumPad">
            <input id="fonte"  type="button" value="7" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="8" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="9" class="btnNum" onclick="writeNumbers(this.value)" />
        </div>
        <div class="rowsNumPad">
            <input id="fonte"  type="button" value="4" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="5" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="6" class="btnNum" onclick="writeNumbers(this.value)" />
        </div>
        <div class="rowsNumPad">
            <input id="fonte"  type="button" value="1" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="2" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="3" class="btnNum" onclick="writeNumbers(this.value)" />
        </div>
        <div class="rowsNumPad">
            <input id="fonte"  type="button" value="." class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte"  type="button" value="0" class="btnNum" onclick="writeNumbers(this.value)" />
            <input id="fonte" type="button" value="RESET" class="btnNum" onclick="clearEverything()" />
        </div>
        <div class="rowsNumPad">
            <input id="fonte"  type="button" value="째F e 째C" class="btnNum" onclick='functionConfirm("Celsius para Farenheit", function yes() {

            gtof();
         }, function no() {

            ftog();
         }
      );'>
            <input id="fonte"  type="button" value="째C e Kelvin" class="btnNum" onclick='functionConfirm2("Celsius para Kelvin", function yes() {

            gtok();
         }, function no() {
   
            ktog();
         }
      );'/>
            <input id="fonte" type="button" value="째F e Kelvin" class="btnNum" onclick='functionConfirm3("Fahrenheit para Kelvin", function yes() {
       
            ftok();
         }, function no() {
     
            ktof();
         }
      );' />
        </div>
    </div>

</div>


 <div id="confirm">
         <div class="message"></div>
            <button class="yes">Graus para Farenheit</button>
            <button class="no">Farenheit para graus</button>

            <button class="cancel">Cancel</button>
         </div>


         <div id="confirm2">
         <div class="message2"></div>
            <button class="yes">Graus para Kelvin</button>
            <button class="no">Kelvin para graus</button>

            <button class="cancel">Cancel</button>
         </div>

         <div id="confirm3">
         <div class="message3"></div>
            <button class="yes">Fahrenheit para Kelvin</button>
            <button class="no">Kelvin para Fahrenheit</button>

            <button class="cancel">Cancel</button>
         </div>
         
</body>
